</head>
<body>
    <div id="root"></div>
</body>
    <script>
        const app= Vue.createApp({
            data(){
                return {
                    show:true
                }
            },
            methods:{
                handleClick(){
                    this.show = !this.show;
                }
            },
            template:`<div>
                    <transition 
                        enter-active-class="animate__animated animate__bounce"
                        left-active-class="animate__animated animate__bounce"
                    >
                        <div v-show="show">hello world</div>
                    </transition>
                    <button @click="handleClick">提交</button>
                </div>`
        });

        const vm = app.mount('#root');
    </script>
